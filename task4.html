<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Page</title>
  <style>
    /* Base (Desktop) Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
      display: flex;
    }

    .sidebar {
      width: 300px;
      background-color: #ccc;
      padding: 20px;
    }

    .main-content {
      width: 900px;
      background-color: #eee;
      padding: 20px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 100%;
        padding: 0 10px;
      }

      .sidebar,
      .main-content {
        width: 100%;
        margin: 0;
      }

      .sidebar {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </div>
    <div class="main-content">
      <h1>Main Content</h1>
      <p>This is the main content area. Resize the window to see the responsive layout in action.</p>
    </div>
  </div>
</body>
</html>
